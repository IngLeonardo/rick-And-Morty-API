<ion-header>
  <ion-toolbar>
      <ion-label> 
        <blockquote><h1>Detalle del personaje</h1></blockquote>
      </ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- character card -->
<ion-content class ="contentDetail">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ character.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-img [src]="character.image" id="characterImg"></ion-img>
  </ion-card>

  <ion-card>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="male-female" slot="start"></ion-icon>
      <ion-label><b>GÃ©nero:</b> {{ character.gender }}</ion-label>
    </ion-item>

    <ion-item href="#">
      <ion-icon name="stats-chart" slot="start"></ion-icon>
      <ion-label><b>Status:</b> {{ character.status }}</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="flask" slot="start"></ion-icon>
      <ion-label><b>Especie:</b> {{ character.species }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="earth" slot="start"></ion-icon>
      <ion-label><b>Origen:</b> {{ character.origin.name }}</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
